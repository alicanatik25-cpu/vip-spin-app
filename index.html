<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VIP Çark</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #fff;
      background: conic-gradient(
        #ff4d4d 0deg 60deg,
        #ffaa00 60deg 120deg,
        #ffee00 120deg 180deg,
        #66ff66 180deg 240deg,
        #66ccff 240deg 300deg,
        #cc66ff 300deg 360deg
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    #spin {
      margin-top: 30px;
      padding: 15px 30px;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>VIP Çark</h2>

<div id="wheel"></div>
<button id="spin">Çevir</button>

<script>
  const wheel = document.getElementById("wheel");
  const btn = document.getElementById("spin");

  btn.onclick = () => {
    const deg = Math.floor(3000 + Math.random() * 3000);
    wheel.style.transform = `rotate(${deg}deg)`;
  };
</script>

</body>
</html>
